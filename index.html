<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <!-- Bootstrap link -->
    <link rel="shortcut icon" href="./asset/_662a66e0-499c-4ce9-9e52-8f733db0ce48.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-dark">
        <div class="password-generator animate__animated animate__fadeIn bg-light p-5 rounded shadow-lg">
            <h1 class="text-center mb-4">Generate a <br><span class="text-primary">Password</span></h1>
            <div class="display mb-4">
                <input type="text" id="password" class="form-control" placeholder="Password" readonly>
                <button class="btn btn-primary mt-3 w-100" onclick="copyPassword()">
                    <i class="fas fa-copy"></i> Copy Password
                </button>
            </div>
            <button id="button-main" class="btn btn-success w-100" onclick="generatePassword();">
                <i class="fas fa-key"></i> Generate Password
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
